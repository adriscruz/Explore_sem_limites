<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore sem limites</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        id="astronaut"
        src="./images/image 11970.png"
        alt="ilustração de um astronauta no universo"
      />
      <div class="content">
        <h1>Explore sem limites</h1>
        <p>Porque o aprendizado é contínuo</p>
        <img id="arrow" src="./images/Group 24.svg" alt="seta para baixo" />
      </div>
    </header>
    <main>
      <div class="cards">
        <figure class="card">
          <img src="./images/lua_amarela.svg" alt="ilustração de lua amarela" />
          <h1>Não pare nunca</h1>
          <p>
            Se você deseja ter sucesso nos estudos, é fundamental que você adote
            uma mentalidade de "não pare nunca". Estudar de forma consistente e
            contínua é a chave para o progresso e a conquista de seus objetivos.
          </p>
        </figure>
        <figure class="card">
          <img src="./images/lua_azul.svg" alt="ilustração de lua azul" />
          <h1>Não pare nunca</h1>
          <p>
            Se você parou ou perdeu o ritmo em alguma atividade ou projeto,
            saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias
            podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.
          </p>
        </figure>
        <figure class="card">
          <img src="./images/lua_rosa.svg" alt="ilustração de lua amarela" />
          <h1>Siga seu ritmo</h1>
          <p>
            Avançar pouco a pouco mantém progresso constante em objetivos,
            evitando parar ou desistir. Mesmo pequenos passos nos aproximam do
            destino e motivam a continuidade. Não subestime o poder de cada ação
            rumo ao objetivo final.
          </p>
        </figure>
      </div>
      <div class="form-wrapper">
        <div class="form">
          <h1>Entre em contato</h1>
          <form>
            <div class="formName">
              <img src="./images/person.svg" alt="icone de pessoa" />
              <input type="text" name="name" id="name" placeholder="Seu nome" />
            </div>
            <div class="formName">
              <img src="./images/at.svg" alt="" />
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>

            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Digite sua mensagem aqui..."
            ></textarea>
            <button type="submit">Enviar mensagem</button>
          </form>
        </div>
        <div class="form-image">
          <img
            src="./images/background_form.png"
            alt="estrelinhas de background"
          />
        </div>
      </div>
    </main>
    <footer>
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </body>
</html>
